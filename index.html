<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="Profile">
    <div class="cover-informations">
      <div class="cover-picture"></div>
      <div class="informations">
          <span>Victor Crest</span>
          <span>26</span>
          <span>London</span>
      </div>
    </div>
    <div class="stats">
      <div>
        <span class="numbers">80K</span><span>Follorwers</span>
      </div>
      <div>
        <span class="numbers">803k</span><span>Likes</span>
      </div>
      <div>
        <span class="numbers">1.4k</span><span>Photos</span>
      </div>  
    </div>  
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sohaib</a>.
  </div>
</body>
</html>
